{% extends 'base_bd0.html' %}

{% block content %}
<div class="container">
    <h1>Contenu de la page d'accueil</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div class="alert alert-{{ category }} text-center"> <!-- Correction de textcenter Ã  text-center -->
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
